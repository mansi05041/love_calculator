<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <!-- meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon -->
  <link rel="shortcut icon" href="favicon.ico">

  <!--stylesheets-->
  <link rel="stylesheet" href="style.css">

  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fuggles&display=swap" rel="stylesheet">

  <!--fontawesome-->
  <script src="https://kit.fontawesome.com/f4b95e05fc.js" crossorigin="anonymous"></script>

  <title>Love calculator</title>

</head>

<body>

  <!--Top section-->
  <section id="top-container">

    <h1>LOVE CALCULATOR</h1>
    <h2>LOVE IS IN AIR</h2>
    <img class="heart" src="https://img.icons8.com/clouds/100/000000/like--v2.png" />
  </section>

  <!-- Middle section-->
  <section id="middle-container">

    <div class="card">

      <div class="info">
        <label>Enter First Partner Name</label>
        <input type="text" name="name1" value="" class="input1">
      </div>
      <div class="info">
        <label>Enter Second Partner Name</label>
        <input type="text" name="name2" value="" class="input2">
      </div>

      <button type="button" name="button" onclick="result()">Show Results</button>
    </div>

  </section>

  <!-- Bottom section -->
  <section id="bottom-container">
    <i>
      <h3>RESULT!!!</h3>
    </i>
    <p class="result"><span class="percentage">VVVV</span>% match , <span class="message">XXXX</span></p>
  </section>

  <!--javascript -->
  <script src="script.js"></script>

</body>

<footer>

  <p><a href="#middle-container">Check your love score</a></p>

</footer>

</html>
